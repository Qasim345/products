<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>محصولات</title>
</head>
<body>
    <div class="container pt-5">
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>لیست محصولات</h2>
                <input type="search" class="form-control w-md-25 w-75" placeholder="جستجو در محصولات" id="searchInput">
            </div>
            <div class="card-body">
                <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>آیدی</th>
                            <th>اسم</th>
                            <th>مدت اعتبار</th>
                            <th>نوع شبکه</th>
                            <th>قیمت</th>
                        </tr>
                    </thead>
                </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.querySelector('table');
            const tbody = document.createElement('tbody');

            fetch('products.json')
                .then(response => response.json())
                .then(products => {
                    products.data.list.forEach((product, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td><b onclick="copyThis(this)">${product.product_id}</b></td>
                            <td>${product.name}</td>
                            <td>${product.days} روز</td>
                            <td>${product.operator}</td>
                            <td><b>${product.amount_rial}</b> تومان</td>
                        `;
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);
                })
                .catch(error => console.error('Error fetching products:', error));
        });

        function copyThis(element) {
            const text = element.textContent;
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('آیدی محصول کپی شد: ' + text);
                })
                .catch(err => {
                    console.error('Error copying text: ', err);
                });
        }

        document.getElementById('searchInput').addEventListener('keyup', function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let match = false;
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(filter)) {
                        match = true;
                    }
                });
                row.style.display = match ? '' : 'none';
            });
        });
    </script>
</body>

</html>
